<script>
    $(document).ready(function () {
        $('#loading').modal({"backdrop": "static"}).modal('show').on("shown.bs.modal", function () {
            // 是弹出框居中。。。
            var $modal_dialog = $(this).find('.modal-dialog');
            //获取可视窗口的高度
            var clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
            //得到dialog的高度
            var dialogHeight = $modal_dialog.height();
            //计算出距离顶部的高度
            var m_top = (clientHeight - dialogHeight) / 2;
            $modal_dialog.css({'margin': m_top + 'px auto'});
        });
        $('#wechat').on("shown.bs.modal", function () {
            // 是弹出框居中。。。
            var $modal_dialog = $(this).find('.modal-dialog');
            //获取可视窗口的高度
            var clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
            //得到dialog的高度
            var dialogHeight = $modal_dialog.height();
            //计算出距离顶部的高度
            var m_top = (clientHeight - dialogHeight) / 2;
            $modal_dialog.css({'margin': m_top + 'px auto'});
        });
        $('#wechat').on('hidden.bs.modal', function (e) {
            wechat_close();
        });
        $('#video').on('shown.bs.modal', function (e) {
            $("#video video:first").attr("src", "res/video/video.mp4");
        });
        $('#video').on('hidden.bs.modal', function (e) {
            $("#video video:first").attr("src", "");
        });
    });
    $(".navbar-default .navbar-nav li").each(function () {

            $(this).addClass("active");
