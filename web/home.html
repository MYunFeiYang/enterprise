<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--stylesheet-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <!--javascript-->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <title>魅诗肌</title>
</head>
<body>
<div class="container-fluid">
    <!-- Modal -->
    <main>
        <div class="row" id="banner">
            <div class="col-md-12">
                <div id="carousel-example-generic1" class="carousel slide" data-ride="carousel"
                     onmouseover="show_control()" onmouseout="hidden_control()">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic1" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="" width="100%">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img src="" width="100%" id="load">
                            <div class="carousel-caption">

                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic1" role="button" data-slide="prev">
                        <div id="banner_control_left"></div>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic1" role="button" data-slide="next">
                        <div id="banner_control_right"></div>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" id="brand">
        </div>
        <div class="row" id="skin">
        </div>
        <div class="row" id="cooperation">
        </div>
        <div class="row" id="product" style="position: relative">
            <div class="row hidden-sm hidden-xs">
                <div class="col-md-1 col-lg-1">
                    <img src="res/img/home/product/suspend.png" style="position: absolute;top: 100px;left: 30px">
                </div>
            </div>
        </div>
        <div class="row" id="history">
        </div>
        <div class="row" id="knowledge">
        </div>
        <div class="row" id="propaganda">
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
<script>
    $(document).ready(function () {
        initHome();
        ininBrand();
        initSkin();
        load.onload =function() {
            window.parent.$("#loading").modal('hide');
        }
    });
</script>
</html>
